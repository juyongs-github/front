<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>상품 주문서</h1>
    <form action="" method="get">
      <fieldset>
        <legend>개인 정보</legend>
        <div>
          <ul>
            <li>
              <label for="name">이름</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="여백없이 입력"
              />
            </li>
            <li>
              <label for="tel">연락처</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder="연락가능한 번호"
              />
            </li>
          </ul>
        </div>
      </fieldset>
      <fieldset>
        <legend>배송지 정보</legend>
        <div>
          <ul>
            <li>
              <label for="address">주소</label>
              <input type="text" name="address" id="address" />
            </li>
            <li>
              <label for="phone">전화번호</label>
              <input type="tel" name="phone" id="phone" />
            </li>
            <li>
              <label for="memo">메모</label>
              <textarea name="memo" id="memo" cols="30" rows="5"></textarea>
            </li>
          </ul>
        </div>
      </fieldset>
      <fieldset>
        <legend>주문 정보</legend>
        <div>
          <ul>
            <li>
              <input type="checkbox" name="item1" id="item1" />
              <label for="item1">과테말라 안티구이 (100g)</label>
              <input type="number" value="0" />개
            </li>
            <li>
              <input type="checkbox" name="item2" id="item2" />
              <label for="item2">인도네시아 만델링 (100g)</label>
              <input type="number" value="0" />개
            </li>
            <li>
              <input type="checkbox" name="item3" id="item3" />
              <label for="item3">탐나는도다(블렌딩) (100g)</label>
              <input type="number" value="0" />개
            </li>
          </ul>
        </div>
      </fieldset>
      <button type="submit">주문하기</button>
      <button type="reset">다시 작성</button>
    </form>
  </body>
</html>
