<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        form 태그
        : 사용자로부터 입력을 받기 위한 양식을 작성하는 태그
        - action : 전송한 정보를 처리할 경로
        - method : 정보를 서버로 전송할 때 사용하는 방식 지정(get, post)
        - autocomplete : 입력값을 보이게 할 것인지 설정 (off, on)

        시작 : http://10.100.0.106:5500/basic/form.html
        제출 : http://10.100.0.106:5500/basic/form.html?name=%EC%B1%84%EC%88%98%EB%B9%88&age=35

        - get 방식 : form 안에 입력한 값이 주소줄에 그대로 보임 (?name=%EC%B1%84%EC%88%98%EB%B9%88&age=35)
        - post 방식 : 입력한 값이 주소줄에 보이지 않음

        1) type="submit" : form 안 요소들을 action에 적힌 곳으로 전송
        2) type="reset" : form 안 요소들을 초기화
        3) label 태그 : 제목 텍스트
        - for : input 태그에 부여한 id 속성값과 동일한 값을 사용하는 경우 제목 클릭시 input 속성에 focus를 줌
        4) type="text" : 짧은 text 입력 시 사용
        5) type="number" : 숫자만 입력 시 사용
        6) type="password" : 비밀번호 입력 시 사용
        7) type="search" : 검색 (오른쪽 끝에 'X' 버튼이 나옴)
        8) type="tel" : 전화번호
        9) type="file"
        - accept : 첨부파일 확장자 제한
        - multiple : 파일 다중 선택 가능
        10) type="hidden" : 값을 숨겨서 서버로 보내고 싶을 때 사용
        11) type="email" : 제출 시 이메일 형식 유효성 검사

        - pattern : 속성값을 이용해서 원하는 입력 형식 지정
        - placeholder : 입력 시 안내사항
        - minlength, maxlength : 최소, 최대 입력 길이 지정

        - checkbox : 사용자로부터 여러 개 선택을 받는 경우 주로 사용
        - radio : 사용자로부터 하나의 선택을 받는 경우 주로 사용
        - value 속성 무조건 작성

        input 공통 속성
        - value : 값을 미리 생성할 때
        - readonly : 읽기만 가능(수정 불가)
        - required : 필수 입력 요구
        - autofocus : 자동으로 특정 요소가 선택 되도록
        - disabled : 특정 요소에 값 입력 불가, 서버 전송 안됨

        기타 입력 요소
        1) textarea : 여러 줄 입력
        - cols, rows, 정해진 row를 넘어가는 입력 발생 시 자동으로 스크롤 생김
        2) select + option
        - selected (기본 선택)
        - multiple (여러 개 선택)
        3) select + optiongroup + option
        - optiongroup : 1차 분류
        4) datalist : select box 처럼 선택 가능(툴팁 처럼 리스트 나타남), 검색 필터링 기능
    -->
    <form action="" method="get" autocomplete="off">
      <label for="name">이름</label>
      <input type="text" name="name" id="name" />
      <label for="age">나이</label>
      <input type="number" name="age" id="age" />
      <button type="submit">제출</button>
      <button type="reset">초기화</button>
    </form>
  </body>
</html>
