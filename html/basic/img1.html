<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        src : 이미지 파일 경로(절대 경로, 상대 경로)
        alt : 대체 텍스트
        title : 툴팁 텍스트

        웹에서 경로 작성 시
        절대 경로 : 지정되어 있는 주소를 명확하게 작성
        상대 경로 : 특정 경로를 기준으로 상대적으로 변경될 수 있는 경로
    -->
    <img
      src="https://www.chosun.com/resizer/v2/4QF3HVG5PJBRZFU6VGQWT6NMJY.png?auth=617ed2e5ed631e0a1c8d4f20dbdf1d11902c2010a1c90076160a3dc34c1f1019"
      alt="고양이"
      title="고양이 사진"
      width="700"
      height="500"
    />
    <img src="../img/dog.png" alt="강아지" width="700" height="500" />
    <img src="../img/quokka.png" alt="쿼카" width="1400" height="500" />
  </body>
</html>
